<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>饼图</title>
    <style>
        body{margin: 0;overflow: hidden}
        #canvas{background: antiquewhite;}
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
    const canvas=document.getElementById('canvas');
    const [width,height]=[window.innerWidth,window.innerHeight];
    canvas.width=width;
    canvas.height=height;
    const  ctx=canvas.getContext('2d');

    /*扇形 Sector(半径，起始弧度，结束弧度,颜色)
    *   radius 半径
    *   startAngle 起始弧度
    *   endAngle 结束弧度
    *   color 颜色
    *   x,y 位置
    *   text 标签内容
    *   data 实际数据
    *   textAlign 标签水平对齐方式
    *   p1,p2,p3,p4 引线和标签的点位
    * */
    class Sector{
        constructor(radius=200,startAngle=0,endAngle=Math.PI/2,color='chocolate'){
            this.radius=radius;
            this.startAngle=startAngle;
            this.endAngle=endAngle;
            this.color=color;
            this.x=0;
            this.y=0;
            this.text='标签文字';
            this.data=1000;
            this.textAlign='left';
            this.p1={x:0,y:0,d:20};
            this.p2={x:0,y:0,d:70};
            this.p3={x:0,y:0,d:20};
            this.p4={x:0,y:0,d:10};
        }
        /*更新引导线点位*/
        updatePoints(){
            const {radius,startAngle,endAngle,x,y,p1,p2,p3,p4}=this;
            //方向
            const dir=(endAngle-startAngle)/2+startAngle;
            //长度
            const l1=radius+p1.d;
            //求p1点位
            p1.x=Math.cos(dir)*l1+x;
            p1.y=Math.sin(dir)*l1+y;
            //p2点位
            const l2=radius+p2.d;
            p2.x=Math.cos(dir)*l2+x;
            p2.y=Math.sin(dir)*l2+y;
            //p3点位
            let n=1;
            if(p1.x<x){
                n=-1;
                this.textAlign='right';
            }
            p3.x=p2.x+p3.d*n;
            p3.y=p2.y;
            //p4点位
            p4.x=p3.x+p4.d*n;
            p4.y=p2.y;
        }
        /*绘图
        *   绘制扇形
        *   绘制引导线
        *   绘制标签文字
        * */
        draw(ctx){
            const {x,y,radius,startAngle,endAngle,color,p1,p2,p3,p4,text,textAlign}=this;
            ctx.save();
            //扇形
            ctx.beginPath();
            ctx.fillStyle=color;
            ctx.moveTo(x,y);
            ctx.arc(
                x,y,
                radius,
                startAngle,endAngle,
            )
            ctx.fill();
            //引导线
            ctx.beginPath();
            ctx.moveTo(p1.x,p1.y);
            ctx.lineTo(p2.x,p2.y);
            ctx.lineTo(p3.x,p3.y);
            ctx.stroke();
            //文字
            ctx.fillStyle='#000';
            ctx.font='16px arail';
            ctx.textAlign=textAlign;
            ctx.textBaseline='middle';
            ctx.fillText(text,p4.x,p4.y);


            ctx.restore();
        }
    }
    /*实例化扇形*/
    const item=new Sector();
    item.x=400;
    item.y=400;
    item.endAngle=Math.PI*3/2;
    item.updatePoints();
    item.draw(ctx);


    /*建立提示框 Tip*/
    class Tip{
        constructor() {
            this.text='';
            this.fontSize=14;
            this.x=0;
            this.y=0;
            this.visible=false;
        }
        draw(ctx){
            const {x,y,fontSize,visible,text}=this;
            const [padW,padH]=[15,8];
            if(!visible){return}
            ctx.save();
            ctx.font=`${fontSize}px arial`;
            //获取文字宽度
            const {width}=ctx.measureText(text);
            //绘制填充矩形
            ctx.fillStyle='rgba(0,0,0,0.6)';
            ctx.fillRect(x,y,width+padW*2,fontSize+padH*2);
            //绘制文字
            ctx.textBaseline='top';
            ctx.fillStyle='#fff';
            ctx.fillText(text,x+padW,y+padH);
            ctx.restore();
        }
    }

    /*实例化提示框*/
    const tip=new Tip();

    //监听鼠标移动事件
    canvas.addEventListener('mousemove',mousemoveFn);
    function mousemoveFn(event){
        //鼠标位置
        const mousePos=getMousePos(event);
        //判断鼠标是否在扇形中
        //如果在，就显示提示文字，设置文字位置和内容
        //如果不在，就隐藏提示文字
        if(containPoint(item,mousePos)){
            tip.visible=true;
            tip.text=item.data;
            tip.x=mousePos.x+20;
            tip.y=mousePos.y+20;
        }else{
            tip.visible=false;
        }
        //按需渲染
        render();
    }

    //渲染
    render();
    //渲染方法
    function render(){
        //清理画布
        ctx.clearRect(0,0,canvas.width,canvas.height);
        //绘制系列图像
        item.draw(ctx);
        //提示框
        tip.draw(ctx);
    }

    //判断点是否在图形中
    function containPoint(obj,mousePos){
        const {x,y,radius,startAngle,endAngle}=obj;
        //鼠标位减图形位
        const [subX,subY]=[mousePos.x-x,mousePos.y-y];
        //获取鼠标到圆心的距离
        const len=Math.sqrt(subX*subX+subY*subY);
        //判断鼠标到圆心的距离是否小于半径
        const b1=len<radius;
        //获取鼠标位减图形位的方向 dir
        let dir=Math.atan2(subY,subX);
        if(dir<0){dir+=Math.PI*2}
        //判断鼠标向量的方向是否在扇形的夹角之间
        const b2=dir>startAngle&&dir<endAngle;
        return b1&&b2;
    }
    //获取鼠标位置
    function getMousePos(event){
        //获取鼠标位置
        const {clientX,clientY}=event;
        //获取canvas 边界位置
        const {top,left}=canvas.getBoundingClientRect();
        //计算鼠标在canvas 中的位置
        const x=clientX-left;
        const y=clientY-top;
        return {x,y};
    }

</script>
</body>
</html>
