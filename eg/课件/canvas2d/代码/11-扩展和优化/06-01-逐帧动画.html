<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>逐帧动画</title>
    <style>
        body{margin: 0;overflow: hidden}
        #canvas{background: antiquewhite;}
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
    const canvas=document.getElementById('canvas');
    const [width,height]=[window.innerWidth,window.innerHeight];
    canvas.width=width;
    canvas.height=height;
    //画笔
    const  ctx=canvas.getContext('2d');

    /*小球对象
    *   x、y 位置
    *   draw(ctx) 绘图方法
    * */
    class Ball{
        constructor(r=20){
            this.r=r;
            this.x=0;
            this.y=0;
        }
        draw(ctx){
            const {x,y,r}=this;
            ctx.save();
            ctx.beginPath();
            ctx.arc(x,y,r,0,Math.PI*2);
            ctx.fill();
            ctx.restore();
        }
    }

    /*实例化小球*/
    const ball=new Ball();
    ball.x=canvas.width/2;
    ball.y=100;
    ball.draw(ctx);

    /*速度 vy（像素/毫秒）*/
    let vy=0.5;

    /*计时器*/
    let time=new Date();

    /*动画帧*/
    let frame=null;

    /*底部边界*/
    const bottom=height-ball.r;

    /*请求动画帧
    *   计算时间差
    *   更新小球位置
    *   清理画布
    *   若小球未触底，请求动画帧
    *   否则，让小球位置等于底部位置
    *   绘图
    * */
    !(function render(){
        const now=new Date();
        const diff=now-time;
        time=now;

        ball.y+=vy*diff;
        console.log(ball.y);
        ctx.clearRect(0,0,canvas.width,canvas.height);
        if(ball.y<bottom){
            frame=requestAnimationFrame(render);
        }else{
            cancelAnimationFrame(frame);
            ball.y=bottom;
        }
        ball.draw(ctx);
    })()

</script>
</body>
</html>
