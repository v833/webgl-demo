<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas透明度</title>
    <style>
        body{margin: 0;overflow: hidden}
        #canvas{
            background: antiquewhite;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
    const canvas=document.getElementById('canvas');
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
    const ctx=canvas.getContext('2d');

    /*绘制直线*/
    ctx.beginPath();
    ctx.lineWidth=1;
    ctx.moveTo(50,50);
    ctx.lineTo(400,50);
    ctx.stroke();

    /*一像素宽的线*/
    ctx.beginPath();
    ctx.lineWidth=1;
    ctx.moveTo(50,150.5);
    ctx.lineTo(400,150.5);
    ctx.stroke();

    ctx.translate(0.5,0.5);
    ctx.beginPath();
    ctx.lineWidth=1;
    ctx.moveTo(50,250);
    ctx.lineTo(400,250);
    ctx.stroke();


</script>
</body>
</html>
