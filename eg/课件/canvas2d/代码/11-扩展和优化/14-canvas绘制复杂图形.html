<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas绘制复杂图形</title>
    <style>
        html{height: 100%}
        body{height: 100%;margin: 0;}
        #svg{
            background: #e8faed
        }
        #canvas{
            background: antiquewhite
        }
    </style>
</head>
<body>
<embed id="svg"
       src="./images/mount.svg"
       width="300"
       height="300"
       type="image/svg+xml"
       pluginspage="http://www.adobe.com/svg/viewer/install/" />

<canvas id="canvas"></canvas>

<script type="module">
    const canvas=document.getElementById('canvas');
    canvas.width=300;
    canvas.height=300;
    const ctx=canvas.getContext('2d');

    //embed 获取svg容器
    const embed=document.querySelector('embed');

    /*当页面内容加载成功
    *   getSVGDocument() 获取svg 容器中的svg文档对象
    *   querySelector() 通过svg文档对象获取其中的多边形节点
    *   parsePoints() 解析多边形节点中的顶点数据
    *   draw() 所以顶点数据，绘制canvas 图形
    * */
    window.onload=function(){
        const svgDom=embed.getSVGDocument();
        const poly=svgDom.querySelector('#poly');
        console.log('poly',poly);
        const points=parsePoints(poly.getAttribute('points'));
        console.log('points',points);
        /*canvas 绘图*/
        ctx.beginPath();
        points.forEach(p=>{
            ctx.lineTo(p[0],p[1]);
        })
        ctx.fill();
    }


    /*解析svg中的polygon
    *   arr 用空格将points 属性切割为数组，如['x,y',...]
    *   遍历vertices，获取其中每个元素
    *   如果元素不为空
    *   vertice 将字符串类型的点位转化为整数类型的点位，如 '1.2,2.8' → [1,3]
    *
    * */
    function parsePoints(points){
        const vertices=[];
        let arr=points.split(' ');
        for(let ele of arr){
            if(ele){
                const vertice=ele.split(',').map((num)=>{
                    return Math.round(num);
                });
                vertices.push(vertice);
            }
        }
        return vertices;
    }
</script>
</body>
</html>
